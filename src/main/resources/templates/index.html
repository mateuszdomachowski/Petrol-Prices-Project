<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Warsaw Gas Station Prices</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    <div class="container text-center">
        <h1>Welcome to Warsaw Gas Station Prices</h1>
        <h3><a th:href="@{/mygasstations}">My Gas Stations</a></h3>
        <h3><a th:href="@{/register}">Register</a></h3>
        <h3><a th:href="@{/login}">Login</a></h3>
    </div>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCu7-2B-oQTbOAsryc1z1LAPaMiZYxWrsw"></script>
    <script>

        let map;
        let service;
        let infowindow;


        function initMap() {
            const location = new google.maps.LatLng(52.286981, 21.079256);

            map = new google.maps.Map(document.getElementById("map"), {
                center: location,
                zoom: 13,
            });

            service = new google.maps.places.PlacesService(map);
            service.textSearch({location : location, radius : 5000, type : [ 'gas_station' ]}, callback);


            infowindow = new google.maps.InfoWindow();

            function callback(results, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    for (var i = 0; i < results.length; i++) {
                        var place = results[i];
                        createMarker(results[i]);
                    }
                }
            }

            function createMarker(place) {
                var marker = new google.maps.Marker({
                    map : map,
                    position : place.geometry.location
                });



                google.maps.event.addListener(marker, 'click', function() {
                    infowindow.setContent('<div><strong>' + place.name + '</strong><br>' +
                        '<p>' + place.formatted_address + '</p>' + '</div>');
                    infowindow.open(map, marker);
                });
            }


        }
        google.maps.event.addDomListener(window, 'load', initMap);

    </script>

    <style>
        html, body, #map {
            height: 100%;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
